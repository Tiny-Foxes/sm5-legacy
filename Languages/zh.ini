[OptionExplanations]
AutoSetStyle=讓玩家可直接選擇可游玩的遊戲類型(需重開Stepmania).
NotePosition=選擇判定區的位置. 
ComboOnRolls=選擇是否在連鍵擊中期間增加combo數.
ComboUnderField=選擇是否讓combo顯示在箭頭下面.

GameplayShowScore=選擇是否在遊戲中顯示分數.
GameplayShowStepsDisplay=選擇是否顯示譜面資訊.
ShowLotsaOptions=選擇顯示設定量. &oq;Few&cq;為最小量, &oq;Many&cq;為最大量.
LongFail=選擇失敗演出方式長度.
FlashyCombo=選擇combo記數到50時數否發出閃光.
GameplayFooter=選擇是否用圖片擋住遊戲畫面上下邊.
FancyUIBG=選擇是否使用背景特殊物件, 若是較舊的機器可選擇關. 
TimingDisplay=選擇是否在歌曲進度條顯示校時點.

ScoringType=選擇喜好計分樣式，在組曲模式中仍會使用預設計分樣式.

Speed=改變速度. \n「X」為一般倍數. \n「C」為固定BPM數. \n「M」為最大BPM數壓抑.
Accel=選擇加速、減速或是其他調整箭頭速度的特效.
Effect=選擇譜面與判定區特效.
Appearance=選擇隱藏鍵頭特效.
Turn=改變譜面排列方式.
Insert=選擇要插入箭頭的類型.
Holds=選擇長鍵項目.
Mines=增加或是移除炸彈.
PlayerAutoPlay=選擇自動遊玩類型.
ScoreDisplay=選擇分數顯示方式.
ProTiming=選擇使用專家判定, 這將會置換成更精準的判定時間表.
Scroll=選擇譜面滾動特效.
NoteSkins=選擇箭頭樣式.
Handicap=選擇譜面簡化方式, 這將無法紀錄最高分.
Hide=選擇要隱藏的項目.
Persp=改變視角方式.
Steps=選擇譜面難度.
Characters=選擇3D角色.
SaveToProfileHelp=選擇紀錄位置, 需有個人檔案或是記憶卡.
MusicRateHelp=改變歌曲撥放速度，選擇「Haste」會慢慢改變歌曲播放速度.

